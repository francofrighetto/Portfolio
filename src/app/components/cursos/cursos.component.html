<div class="cursos pb-4">
  <h2 class="text-center pt-4">Courses</h2>
  <div class="row justify-content-around row-cursos pt-3" id="courses">
    <div class="col-6 col-sm-4 col-lg-3 " *ngFor="let dato of dataCourses">
      <div class="card" style="">
        <div class="card-body">
          <h5 class="card-title">{{dato.nombre}}</h5>
          <p class="card-text">{{dato.institucion}}</p>
          <p class="card-text"><small class="text-muted">{{dato.fechaInicio}}</small></p>
          <a href={{dato.certificado}} target="_blank">Ver certificado</a>
        </div>
      </div>
    </div>
  </div>
</div>
