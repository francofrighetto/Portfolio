<section class="skills" loading="lazy">
    <div class="content">
        <div class="development-wrapper">
            <ul class="skills-bar-container">

                <li *ngFor="let prog of progreso">
                    <div class="progressbar-title">
                        <h3>{{prog.nombre}}</h3>
                        <span class="percent"></span>
                    </div>
                    <span>{{prog.porcentaje}}%</span>

                    <div class="bar-container">
                        <span class="progressbar" [style.width]="prog.porcentaje_inicial+'%'"></span>
                    </div>
                </li>

            </ul>
        </div>

        <div class="clear"></div>
    </div>
    <div class="clear"></div>
</section>
